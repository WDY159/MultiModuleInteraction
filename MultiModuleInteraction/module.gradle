def compile_submodule(Project projectModule){
    projectModule.dependencies{
        if (isAllDebug.toBoolean() || isSubmoduleDebug.toBoolean()) {
            compile project(':submodule')
        } else {
            compile(name: 'submodule-release', ext: 'aar')
        }
    }
}
